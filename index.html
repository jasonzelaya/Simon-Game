<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>The Simon Game</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css\styles.css">
  </head>

  <body>
    <h1 class="level-title">Press any Key to Start</h1>

    <!-- Buttons Start -->
    <!-- id's are required in index.js -->
    <div class="container">
      
      <!-- Top Row -->
      <div class="row">
        <!-- Green Button -->
        <div id="green" class="btn green" type="button"></div>
        <!-- Red Button -->
        <div id="red" class="btn red" type="button"></div>
      </div>

      <!-- Bottom Row -->
      <div class="row">
        <!-- Yellow Button -->
        <div id="yellow" class="btn yellow" type="button"></div>
        <!-- Blue Button -->
        <div id="blue" class="btn blue" type="button"></div>
      </div>

    <!-- Buttons End -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
